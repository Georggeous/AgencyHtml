<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Agency Home Work</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>

</head>
<body>
     <section class="heading-section">
        <header class="heading-section__header">
          <div class="content-width">
              <div class="heading-section__logo">
                <a href="#">
                  <img src="./img/logo.png" alt="Logo">
                </a>
              </div>
              <a class='menu-trigger'>
                <span>Menu</span>
              </a>
              <nav class="heading-section__nav heading-section__nav_menu tac">
                  <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Pages</a></li>
                      <li><a href="#">Features</a></li>
                      <li><a href="#">Extensions</a></li>
                      <li><a href="#">Tutorials</a></li>
                      <li><a href="#">Contact Us</a></li>
                  </ul>
              </nav>

              <div class="heading-section__nav heading-section__nav_social tar">
                  <ul>
                      <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                      <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                      <li><a href=""><i class="fa fa-skype" aria-hidden="true"></i></a></li>
                      <li><a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                  </ul>
              </div>
          </div>
        </header>
        <div class="content-width heading-section__title-wrapper">
              <h2 class="heading-section__title">OOPS! </h2>

          </div>
        </section>
           <section class="footer-section"> 
      <div class="footer">
      <div class="footer__footer">
          <p class="left">© 2016 PSDfreebies.com – All Right Reserved</p>
        </div>
        <div class="footer__footer">
          <p class="right"><img src="./img/footer.png"></p>
        </div>
        
      </div>
     </div> 
    </section>
    <script>
      $(document).ready(function() {
        $('.menu-trigger').click(function() {
          $(this).toggleClass('active');
          $('.heading-section__nav_menu').toggleClass('heading-section__nav_menu_active')
        });
      });
    </script>
</body>
</html>
